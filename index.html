<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class = "main">
        <form class="blockForm" name = "mainForm">
          <input class = "form" name = "textForm" type = "text">
        </form>
        <div class="table">
            <input class="numberButton" type = "button" value = "9" onclick="insert(9)">
            <input class="numberButton" type = "button" value = "8" onclick="insert(8)">
            <input class="numberButton" type = "button" value = "7" onclick="insert(7)">
            <input class="numberButton" type = "button" value = "/" onclick="insert('/')">
        </br>
            <input class="numberButton" type = "button" value = "6" onclick="insert(6)">
            <input class="numberButton" type = "button" value = "5" onclick="insert(5)">
            <input class="numberButton" type = "button" value = "4" onclick="insert(4)">
            <input class="numberButton" type = "button" value = "*" onclick="insert('*')">
        </br>
            <input class="numberButton" type = "button" value = "3" onclick="insert(3)">
            <input class="numberButton" type = "button" value = "2" onclick="insert(2)">
            <input class="numberButton" type = "button" value = "1" onclick="insert(1)">
            <input class="numberButton" type = "button" value = "-" onclick="insert('-')">
        </br>
            <input class="numberButton" type = "button" value = "0" onclick="insert(0)">
            <input class="numberButton" type = "button" value = "." onclick="insert('.')">
            <input class="numberButton" type = "button" value = "=" onclick="equal()">
            <input class="numberButton" type = "button" value = "+" onclick="insert('+')">
        </div>
      </div>
      <script src="main.js"></script>
</body>
</html>
