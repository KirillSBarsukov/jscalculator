<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class = "main">

        <div class="form-group" name="mainForm">
            <input type="form" class="form-control input-lg" name="textForm" id="id" aria-describedby="helpId" placeholder="">
        </div>
        <div class="table">
            <input name="" id="10" class="btn btn-success btn-lg" type="button" value="9" onclick="insert(9)">
            <input name="" id="9" class="btn btn-success btn-lg" type="button" value="8" onclick="insert(8)">
            <input name="" id="8" class="btn btn-success btn-lg" type="button" value="7" onclick="insert(7)">
            <input name="" id="7" class="btn btn-success btn-lg" type="button" value="/" onclick="insertNew('/')">
        </br>
            <input name="" id="6" class="btn btn-success btn-lg" type="button" value="6" onclick="insert(6)">
            <input name="" id="5" class="btn btn-success btn-lg" type="button" value="5" onclick="insert(5)">
            <input name="" id="4" class="btn btn-success btn-lg" type="button" value="4" onclick="insert(4)"> 
            <input name="" id="3" class="btn btn-success btn-lg" type="button" value="*" onclick="insert('*')">  
        </br>
            <input name="" id="" class="btn btn-success btn-lg" type="button" value="3" onclick="insert(3)">
            <input name="" id="" class="btn btn-success btn-lg" type="button" value="2" onclick="insert(2)">
            <input name="" id="" class="btn btn-success btn-lg" type="button" value="1" onclick="insert(1)"> 
            <input name="" id="" class="btn btn-success btn-lg" type="button" value="-" onclick="insert('-')">  
        </br>
            <input name="" id="" class="btn btn-success btn-lg" type="button" value="0" onclick="insert(0)">
            <input name="" id="" class="btn btn-success btn-lg" type="button" value="." onclick="insert('.')">
            <input name="" id="" class="btn btn-success btn-lg" type="button" value="=" onclick="equal()">
            <input name="" id="" class="btn btn-success btn-lg" type="button" value="+" onclick="insert('+')">
        </div>
      </div>



      <script src="main.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>
